<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>影评网</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/star-rating-svg.css" />
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="top-nav">
		<div class="container">
			<ul class="user-menu">
				<li id="login">登录</li>
				<li id="register">注册</li>
				<li id="username"></li>
				<li id="logout">退出</li>
			</ul>
		</div>
	</div>
	<div class="search-nav">
		<div class="search-bar">
			<div class="container">
				<div class="logo">
					<a href=""></a>
				</div>
				<div class="search">
					<div class="search-input-wrap">
						<input id="searchInput" name="search_text" size="22" maxlength="60" placeholder="搜索电影、电视剧、综艺、影人">
					</div>
					<div class="search-btn-wrap">
						<input id="searchBtn" type="submit">
					</div>
				</div>
			</div>
		</div>
		<div class="tab-nav">
			<div class="container">
				<ul>
					<li>
						<a class="actived" href="">豆瓣影库</a>
					</li>
					<li>
						<a href="">站长影库</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="movie-lib container">
		<div class="con-right">
			<div class="screening">
				<div class="screening-head">
					<div class="paging">
						<span class="prev-btn">
							<a class="btn-prev" href="javascript:void(0)"></a>
						</span>
						<span class="next-btn">
							<a class="btn-next" href="javascript:void(0)"></a>
						</span>
					</div>
					<div class="show-page">
						<span class="ui-slide-index">1</span> /
						<span class="ui-slide-max"></span>
					</div>
					<h2>正在热映</h2>
				</div>
				<div class="screening-body">
					<ul class="ui-slide-content">

					</ul>
				</div>
			</div>
			<div class="top250">
				<div class="top250-head">
					<h2>豆瓣电影 Top 250</h2>
				</div>
			</div>
		</div>
		<div class="con-left"></div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.lazyload.min.js"></script>
	<script src="js/jquery.star-rating-svg.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/tween.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
