<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/star-rating-svg.css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../common/css/user-function.css?ver=0.3">
    <link rel="stylesheet" href="../common/css/search-bar.css?ver=0.4">
    <link rel="stylesheet" href="../common/css/footer.css">
    <link rel="stylesheet" href="../css/movie.css?ver=0.4">
    <title>Document</title>

</head>

<body>
    <div class="top-nav">

    </div>
    <div class="search-nav">

    </div>
    <div class="movie-lib container">
        <div class="con-left">
            <h1>
                <span class="moviename"></span>
                <span class="year"></span>
            </h1>
            <div class="subject-wrap">
                <div class="subject">
                    <div class="mainpic">
                        <img src="" alt="">
                    </div>
                    <div class="subject-info">
                        <ul>
                            <li>导演:
                                <span class="directors"></span>
                            </li>
                            <li>主演:
                                <span class="actors"></span>
                            </li>
                            <li>类型:
                                <span class="genre"></span>
                            </li>
                            <li>制片国家/地区:
                                <span class="countries"></span>
                            </li>
                            <li>又名:
                                <span class="aka"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="douban-rating">
                    <div class="rating-head">豆瓣评分</div>
                    <div class="rating-body">
                        <div class="rating-left">
                            <strong></strong>
                        </div>
                        <div class="rating-right">
                            <div class="movie-rating">

                            </div>
                            <div class="rating-count"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="movie-info">
                <h2>
                    <span class="moviename"></span>的剧情简介 · · · · · ·</h2>
                <p></p>
            </div>
            <div class="movie-comment">
                <div class="comment-head">
                    <h2>
                        <span class="moviename"></span>的影评 · · · · · ·</h2>
                </div>
                <div class="comment-body">
                    <div class="comment-empty">暂不提供此服务!!!</div>
                </div>
            </div>
        </div>
        <div class="con-right">

        </div>
    </div>
    <div class="footer container">

    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery_lazyload/1.9.7/jquery.lazyload.min.js"></script>
    <script src="../js/jquery.star-rating-svg.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../common/js/user-function.js?ver=0.8"></script>
    <script src="../common/js/search-bar.js?ver=0.7"></script>
    <script src="../common/js/footer.js"></script>
    <script src="../js/douban-movie.js?ver=0.5"></script>
</body>

</html>
